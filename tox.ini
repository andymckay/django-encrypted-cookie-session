[tox]
envlist=
    py26-django14,
    py27-django14,
    py26-django15,
    py27-django15,

[testenv]
commands=
    python manage.py test --traceback

[base]
deps= mock

[django14]
deps=
    Django>=1.4,<1.5
    {[base]deps}

[django15]
deps=
    Django>=1.5,<1.6
    {[base]deps}

# Build configurations...

[testenv:py26-django14]
basepython=python2.6
deps={[django14]deps}

[testenv:py27-django14]
basepython=python2.7
deps={[django14]deps}

[testenv:py26-django15]
basepython=python2.6
deps={[django15]deps}

[testenv:py27-django15]
basepython=python2.7
deps={[django15]deps}
